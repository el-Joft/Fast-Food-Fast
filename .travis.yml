language: node_js
node_js:
  - "8.9.4"
env:
 - PGDATABASE=Fast-Food-Fast
global:
 - export SET NODE_ENV=test
before_script:
  - npm install
  - psql -c 'create database Fast-Food-Fast;' -U postgres
script:
  - npm test
after_script:
  - npm run coverage
cache:
  directories:
    - "node_modules"
  yarn: true