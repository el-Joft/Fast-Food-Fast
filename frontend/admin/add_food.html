        <header>

                <div class="header-1">

        <section>
                <div id="message"></div>
                <div>
                    <form>
                        <ul class="form-group">
                            
                            <li>
                                <label>Product Name <span class="required">*</span></label>
                                <input type="text" name="name" class="form-control field-long" required />
                            </li>
                            <li>
                                <label>Description<span class="required">*</span></label>
                                <textarea name="description" id="description" rows="3" required="required" class="field-long field-textarea"></textarea>
                            </li>
                            <li>
                                <label>Product Image <span class="required">*</span></label>
                                <input type="file" name="image" class="form-control field-long" />
                            </li>
                            <li>
                                <label>Product Price <span class="required">*</span></label>
                                <input type="number" name="price" class="form-control field-long" required />
                            </li>
                            <li>
                                <label>Product Category<span class="required">*</span></label>
                                <input type="number" value="1" name="categoryid" class="form-control field-long" disabled/>
                            </li>
                            <li>
                                <label>Is Available <span class="required">*</span></label>
                                <input type="checkbox" value="true" name="isAvailable" class="form-control field-long" required />
                            </li>
                            
                            <li>
                                <input type="submit" value="Submit" />
                            </li>
                            
                        </ul>

                    </form>
