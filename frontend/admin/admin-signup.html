            <!DOCTYPE html>
            <html lang="en">
                <head>
                    <meta charset="utf-8">
                    <meta http-equiv="X-UA-Compatible" content="IE=edge">
                    <title>Fast-Food-Fast | A food delivery service app for a restaurant.</title>
                    <meta name="description" content="">
                    <meta name="viewport" content="width=device-width, initial-scale=1">
                    <link rel="stylesheet" href="../assets/css/style.css">
                </head>
                <body>
                    <header>
                        <div>
                            <div class="header-1">
                                
                               
                            <nav>
                                <ul class="nav-bar">
                                    <li><a href="index.html">All Items</a></li>
                                    <li><a href="orders.html">User Orders</a></li>
                                    <li><a href="order_history.html">Order History</a></li>
                                    
                                   
                                    
                                    
                                </ul>
                            </nav>
                            
                        </div>
                    </header>
 
                    <section>
                            <div>
                                    <form>
                                        <ul class="form-group">
                                           
                                            <li>
                                                <label>Full Name <span class="required">*</span></label>
                                                <input type="text" name="firstname" class="form-control field-divided" placeholder="First Name" />&nbsp;
                                                <input type="text" name="lastname" class="form-control field-divided" placeholder="Last Name" /></li>
                                            <li>
                                            <li>
                                                <label>Email <span class="required">*</span></label>
                                                <input type="email" name="email" class="form-control field-long" required />
                                            </li>
                                            <li>
                                                <label>Phone <span class="required">*</span></label>
                                                <input type="text" name="phone" class="form-control field-long" required />
                                            </li>
                                            <li>
                                                <label>City <span class="required">*</span></label>
                                                <input type="text" name="city" class="form-control field-long" required />
                                            </li>
                                            <li>
                                                <label>Zip Code <span class="required">*</span></label>
                                                <input type="number" name="zip_code" class="form-control field-long" required />
                                            </li>
                                            <li>
                                                <label>Address <span class="required">*</span></label>
                                                <textarea name="address" id="address" rows="3" required="required" class="field-long field-textarea"></textarea>
                                            </li>
                                            <li>
                                                <label>Password <span class="required">*</span></label>
                                                <input type="password" name="password" class="form-control field-long" required />
                                            </li>
                                            <li>
                                                <label>Confirm Password <span class="required">*</span></label>
                                                <input type="password" name="password" class="form-control field-long" required />
                                            </li>
                                            
                                            <li>
                                                <input type="submit" value="Submit" />
                                            </li>
                                            
                                        </ul>
                
                                    </form>
                                    <div class="text-form">
                                            <p>Already have an account? <a href="admin-login.html">Login</a></p>
                                        </div>
                            </div>
                
                        </section>
                
        <footer>
                <div class="footer">
                    <div class="footer-navigation"><a href="../index.html">Go to Main page</a></div>
                    <h5 class="footer-text">&copy; <span id="year"></span> Andela bootcamp project </h5>
                    
                </div>
                
            </footer>
        </section>
    <script src="../assets/js/app.js"></script>
    <script>
        window.onload = () => {
            app.bannerImages();
            app.getCurrentYear();
        }
    </script>
</body>
</html>
